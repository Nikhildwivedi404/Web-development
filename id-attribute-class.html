<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example Page</title>
  <style>
    #uniqueId {
      color: blue;
      font-size: 18px;
    }
    .highlighted {
      background-color: yellow;
      font-weight: bold;
    }
    .display{
      background-color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1>This is heading</h1>

  <p id="uniqueId">This paragraph has a unique ID.</p>

  <p class="highlighted">This paragraph is highlighted.</p>
  <p>This paragraph is not highlighted.</p>
  <div class="highlighted">This div is also highlighted.</div>
  
  <br/>
  <span class="display">This is a highlighted word in a sentence.</span>
  


</body>
</html>
