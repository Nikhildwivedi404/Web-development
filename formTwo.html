<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Two</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
        <br/>
        <br/>

        <label for="emailID">Email ID:</label>
        <input type="email" name="emailID" id="emailID">
        <br/>
        <br/>

        <label for="phoneNumber">Phone No:</label>
        <input type="tel" name="phoneNumber" id="phonenumber">
        <br/>
        <br/>

        <label for="fileUpload">Resume:</label>
        <input type="file" name="fileUpload" id="fileUpload">
        <br/>
        <br/>

        <label for="counter">Experience (in years):</label>
        <input type="number" name="counter" id="counter" min="0" max="45">
        <br/>
        <br/>
        <fieldset>
            <legend>Skills</legend>

            <input type="checkbox" name="checkbox" id="checkbox1">
            <label for="checkbox1">HTML</label>

            <input type="checkbox" name="checkbox" id="checkbox2">
            <label for="checkbox2">CSS</label>

            <input type="checkbox" name="checkbox" id="checkbox3">
            <label for="checkbox3">JavaScript</label>

        </fieldset>
        <br/>


        <label for="educationType">Highest Education:</label>
        <select name="educationType" id="educationtype">
            <option value="highSchool">High School</option>
            <option value="intermedite">Inter Medite</option>
            <optipn value="iti">ITI</optipn>
            <option value="diploma">Diploma</option>
            <option value="b.tech">B.tech</option>
        </select>
        <br/>
        <fieldset>
            <legend>Availability:</legend>

            <label for="radio1">Full-time</label>
            <input type="radio"name=radio id="radio1">
            <br/>
            <br/>

            <label for="radio2">Part-time</label>
            <input type="radio" name="radio" id="radio2">
            <br/>

        </fieldset>
        <label for="textarea">Additionl Comments:</label>
        <br/>
        <textarea name="textarea" id="textarea" cols="15" rows="5"></textarea>
        <br/>

        <input type="submit" value="Submit Application">





    </form>
    






</body>
</html>
